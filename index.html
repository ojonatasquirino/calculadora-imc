<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora IMC | JQ </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
      <h1>CALCULADORA IMC</h1>
      <div class="container">
          <div class="first-step">
          <p>Clique em <strong>Iniciar</strong> para calcular o seu IMC</p>
          <button onclick="go (1,2)"> Iniciar </button>
      </div>

      <div class="second-step">

         <h3> Calculadora IMC </h3>
          <label for=""> Peso:</label>
          <input type="number" placeholder="Digite o seu peso" id="peso">
          <br><br>

          <label for=""> Altura:</label>
          <input type="number" placeholder="Digite a sua altura" id="altura">
          <br><br>
          <button onclick="validate()"> Calcular </button>
      </div>

      <div class="final-step">
        <h3> Resultado </h3>
        <p id="resultado"></p>
        <button onclick="go(3,2)">Calcule novamente</button>
        <button onclick="go(3,1)">Finalizar</button>
    </div>
</div>
